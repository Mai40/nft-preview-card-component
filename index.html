<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="eye-icon">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card-text">
          <a href="#">Equilibrium #3429</a>
          <p class="info">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-info diamond">
          <div>
            <figure class="info-image">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="diamond-icon"
              />
            </figure>
            <p class="left-side">0.041 ETH</p>
          </div>
          <div>
            <figure class="info-image">
              <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
            </figure>
            <p class="right-side">3 days left</p>
          </div>
        </div>
        <hr />
        <footer>
          <div>
            <figure>
              <img
                src="./images/image-avatar.png"
                alt=""
                class="footer-image"
              />
            </figure>
            <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
          </div>
        </footer>
      </div>
      <!-- end of card section -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marian</a>.
    </div>
  </body>
</html>
